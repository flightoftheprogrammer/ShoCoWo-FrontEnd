<div class="wrapper">
    <div class="bitcoinColumn">
        <mat-card class="card">
            <mat-card-header>
                <div mat-card-avatar class="btc-header-image"></div>
                <mat-card-title class="titlebar">Welcome to Bitcoin</mat-card-title>
            </mat-card-header>
            <mat-card-content id="centerTextWrapper">Bitcoin the world's new currency</mat-card-content>
            <img mat-card-image src="https://s.hswstatic.com/gif/bitcoin-4.jpg" alt="Bitcoin">
            <mat-card-actions>
                <div id="centerWrapper">
                    <a href="https://bitcoin.org/en/" target="_blank">
                        <button mat-button> About Bitcoin</button>
                    </a>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="ethereumColumn">
        <mat-card class="card">
            <mat-card-header>
                <div mat-card-avatar class="eth-header-image"></div>
                <mat-card-title class="titlebar">Welcome to Ethereum</mat-card-title>
            </mat-card-header>
            <mat-card-content id="centerTextWrapper">Ethereum the digital currency</mat-card-content>
            <img mat-card-image src="http://cryptocurry.com/wp-content/uploads/2017/09/4-Amazing-Benefits-of-Ethereum-Over-Bitcoin.jpeg">
            <mat-card-actions>
                <div id="centerWrapper">
                    <a href="https://www.sciencealert.com/everything-you-need-to-know-about-ethereum-blockhain-bitcoin-rival" target="_blank">
                        <button mat-button class="primary"> About Ethereum</button>
                    </a>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="newsColumn">
        <mat-card class="card">
            <mat-card-header>
                <div mat-card-avatar class="info-header-image"></div>
                <mat-card-title class="titlebar">Crypto News Service</mat-card-title>
            </mat-card-header>
            <mat-card-content id="centerTextWrapper">The Latest Crypto news</mat-card-content>
            <img mat-card-image src="https://2.bp.blogspot.com/-gssvoIQX9C0/VqirqKUj2JI/AAAAAAAAQjk/_mk61AbGR3k/w1200-h630-p-k-no-nu/Internet.jpg">
            <mat-card-actions>
                <div id="centerWrapper">
                    <a href="https://cointelegraph.com/tags/cryptocurrencies" target="_blank">
                        <button mat-button> Latest News</button>
                    </a>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

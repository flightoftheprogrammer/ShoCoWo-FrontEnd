<section id="sellPage">
    <div>
      <mat-card id="sellCard">
      <h1 class="pageTitle">Sell Bitcoin!</h1>
      <h3>Available Funds: {{ funds }}</h3> <!--{{ funds }} is placeholder for now -->
      <br>
      <br>
      <mat-card class="btcSellForm">
        <div *ngIf="cryptos">
          <div id="crypto-container" *ngFor="let crypto of objectKeys(cryptos)">
            <span class="left">Current Price of {{ crypto }}:</span>
            <span class="right">{{ cryptos[crypto].USD | currency:'USD':true }}</span>
          </div>
        </div>
        <br>
        <div>
          <mat-form-field class="sellInput">
              <input matInput [(ngModel)]='cryptoPrice' type="number" placeholder="Amount">
              <span matPrefix>â‚¿</span>
          </mat-form-field>
          <br>
            <div *ngIf="cryptos">
              <div id="crypto-form" *ngFor="let crypto of objectKeys(cryptos)">
                <span class="buyOutput">USD: {{ cryptos[crypto].USD * cryptoPrice | currency:'USD':true }}</span>
              </div>
            </div>
            <br>
            <button class="sellButton" mat-raised-button type="submit" color="primary">Sell!</button>
          </div>
        </mat-card>
      </mat-card>
    </div>
  </section>

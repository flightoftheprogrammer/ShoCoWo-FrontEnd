<div class="wrapper">
  <div class="bitcoinColumn">
      <mat-card class="card">
          <mat-card-header>
              <div mat-card-avatar class="starting-header-image"></div>
              <mat-card-title class="titlebar">Getting Started</mat-card-title>
          </mat-card-header>
          <mat-card-content id="centerTextWrapper">Launch off your new career in Crypto-trading</mat-card-content>
          <img mat-card-image src="https://fastmoney.co.za/wp-content/uploads/2017/11/Kraken-Adds-Newest-Cryptocurrency-For-Trading.jpg" alt="Bitcoin">
          <mat-card-actions>
              <div id="centerWrapper">
                  <a href="https://bitcoin.org/en/" target="_blank">
                      <button mat-button> About Bitcoin</button>
                  </a>
              </div>
          </mat-card-actions>
      </mat-card>
  </div>
  <div class="ethereumColumn">
      <mat-card class="card">
          <mat-card-header>
              <div mat-card-avatar class="eth-header-image"></div>
              <mat-card-title class="titlebar">Welcome to Ethereum</mat-card-title>
          </mat-card-header>
          <mat-card-content id="centerTextWrapper">Ethereum the digital currency</mat-card-content>
          <img mat-card-image src="https://image.dnevnik.hr/media/images/1920x1080/Dec2017/61443601-bitcoin.jpg">
          <mat-card-actions>
              <div id="centerWrapper">
                  <a href="https://www.sciencealert.com/everything-you-need-to-know-about-ethereum-blockhain-bitcoin-rival" target="_blank">
                      <button mat-button class="primary"> About Ethereum</button>
                  </a>
              </div>
          </mat-card-actions>
      </mat-card>
  </div>
  <div class="newsColumn">
      <mat-card class="card">
          <mat-card-header>
              <div mat-card-avatar class="info-header-image"></div>
              <mat-card-title class="titlebar">Crypto News Service</mat-card-title>
          </mat-card-header>
          <mat-card-content id="centerTextWrapper">The Latest Crypto news</mat-card-content>
          <img mat-card-image src="https://steemit-production-imageproxy-upload.s3.amazonaws.com/DQmZsQTtvybbDR8nJUEjkds9NsVwxWyS3sDHj3T7aFxhf43">
          <mat-card-actions>
              <div id="centerWrapper">
                  <a href="https://cointelegraph.com/tags/cryptocurrencies" target="_blank">
                      <button mat-button> Latest News</button>
                  </a>
              </div>
          </mat-card-actions>
      </mat-card>
  </div>
</div>
